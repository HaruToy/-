            .graph
        {
            width : 700px;
            height : 40px; 
            margin: 0 0 30px;
            background:#ccc; 
            border-radius: 40px;
            margin-top : 20px;
            margin-left: 50px;
            margin-bottom: -10px;
        }
        .graph span
        {
            display : block;
            padding : 0 10px;
            height : 40px;
            line-height : 40px;
            text-align : right;
            border-radius : 40px;
            box-sizing : border-box;
            color : white;
           
        }

        .graph.stack1 span 
        {
            animation : stack1 2s 1;
            background : cornflowerblue;
        }

        @keyframes stack1{
            0%{width : 0; color : rgba(255,255,255,0);}
            40%{color : rgba(255,255,255,1);}
            100%{width : 75%;}
        }
